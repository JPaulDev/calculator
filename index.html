<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts/calculator-script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calc-container">
        <div class="screen-container">
          <div id="top-screen">000000</div>
          <div id="bot-screen">000000</div>
        </div>
        <div class="keys-container">
          <button id="clear">CLEAR</button>
          <button id="del">DELETE</button>
          <button id="divide">รท</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="minus">-</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="times">x</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="plus">+</button>
          <button id="dot">DOT</button>
          <button id="zero">0</button>
          <button id="negate">NEGATE</button>
          <button id="equals">=</button>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
